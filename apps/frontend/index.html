<!DOCTYPE html>
<!-- Entry page for the React frontend. Uses Bootstrap for styling. -->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZooTracker</title>
  <link rel="stylesheet" href="/src/styles/app.css" />
</head>
<body>
  <div id="root" class="container pt-3"></div>
  <script>
    (() => {
      const supported = ['en', 'de'];
      let stored = '';
      try {
        stored = window.localStorage.getItem('lang') || '';
      } catch (error) {
        stored = '';
      }
      const browser = (Array.isArray(navigator.languages) && navigator.languages[0])
        || navigator.language
        || '';
      const raw = stored || browser;
      const lower = typeof raw === 'string' ? raw.toLowerCase() : '';
      const normalized = supported.includes(lower)
        ? lower
        : lower.startsWith('de')
          ? 'de'
          : 'en';
      document.documentElement.lang = normalized;
    })();
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
