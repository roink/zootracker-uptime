[tool.mypy]
disallow_untyped_defs = true
check_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true
warn_redundant_casts = true
strict_equality = true

[tool.ruff]

[tool.ruff.lint]
# Which rules to enable.
# Explanation of the main prefixes:
# - F: Pyflakes (unused vars, undefined names, etc.)
# - E,W: pycodestyle (style / whitespace / bad syntax patterns)
# - I: isort (import sorting)
# - N: pep8-naming (class/function/variable naming conventions)
# - B: flake8-bugbear (likely bugs / bad practices)
# - C4: flake8-comprehensions (list/dict/set comprehension improvements)
# - UP: pyupgrade (use modern syntax, e.g. f-strings, remove obsolete code)
# - SIM: flake8-simplify (simplify overly complex if/else etc.)
# - S: bandit (security checks; see `ignore` below for tuning)
select = ["F", "E", "W", "I", "N", "B", "C4", "UP", "SIM", "S"]

# Rules you DON'T want yelling at you.
# E501 is line length; let the formatter handle wrapping, not Ruff's linter.
# S101 bans use of assert (often fine in tests).
# Adjust to taste.
ignore = [
    "E501",
    "S101",
]

[tool.ruff.lint.pep8-naming]
classmethod-decorators = ["classmethod", "field_validator"]
